<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

      <div class="container">
          <div class="center-form panel">
              <div class="panel-body">
                <h4 class="text-center"><i class="ion-person-add"></i> signup</h4>
    
                <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg form-names" formControlName="firstName" name="lastname" placeholder="First name">
                        <input type="text" class="form-control input-lg form-names" formControlName="lastName" name="lastname" placeholder="Last Name">
                        <span class="ion-person form-control-icon"></span>                                          
                      </div>                          

                  <div class="form-group">
                    <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
                    <span class="ion-at form-control-icon"></span>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control input-lg" formControlName="password" name="password" placeholder="Password">
                    <span class="ion-key form-control-icon"></span>
                  </div>
    
                  <button type="submit" [class.disabled]="!signupForm.valid" class="btn btn-block btn-success">Signup</button>
                  <br/>
    
                  <p class="text-center">
                    <small> Already Have an Account?<a routerLink="/login"> Login</a></small> 
                  </p>
    
                </form>

            </div>
        </div>
      </div>
    </div>
</section>
